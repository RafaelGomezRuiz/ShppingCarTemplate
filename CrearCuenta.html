<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/login.css">
    <title>Create acount</title>
</head>
<body>
    <main id="login-content">
        <div class="form-container">    

            <h1 class="title-crearCuenta">Create my acount</h1>
            <form class="form">
                <div>

                    <label for="name" class="label">name</label>
                    <input type="text" id="name" placeholder="********" 
                    class="input input-name">
                    
                    <label for="email" class="label">email</label>
                    <input type="email" id="new-email" placeholder="hola@example.com" 
                    class="input input-email">
                    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="********" 
                    class="input input-password">
                </div>
                <button type="submit" class="primary-button login-button">Create</button>
            </form>
        </div>
    </main>
</body>
</html>
